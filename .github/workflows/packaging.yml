name: OpenMortal multi-platform build & release

on:
  push:
    branches: [ upgrade ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ upgrade ]
  workflow_dispatch:

env:
  APPIMAGE_EXTRACT_AND_RUN: 1
  VERSION: 0.7.2
  DIST_FOLDER: distribution/
jobs:
  linux-x86-64_build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04
    env:
      OSNAME: linux-ubuntu-noble
      PLATFORM: x86-64
      PLATFORM_BUILD_PATH: ${{ env.DIST_FOLDER }}/linux-${{ env.PLATFORM }}_build
      PLATFORM_PACKAGE_PATH: ${{ env.DIST_FOLDER }}/linux-${{ env.PLATFORM }}_package
      PLATFORM_APPIMAGE_PATH: ${{ env.DIST_FOLDER }}/AppDir

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt update && apt upgrade -y &&
          apt-get install -y wget
          apt install -y build-essential autoconf automake libtool pkg-config dh-autoreconf debhelper devscripts fakeroot build-essential &&
          apt install -y libperl-dev libsdl1.2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-net1.2-dev libfreetype6-dev

      - name: Build from source
        run: |
          autoreconf -i -f
          ./configure --prefix=/usr
          make -j$(nproc)

      - name: Create distributable archive
        run: |
          make dist

      - name: make binary files
        run: |
          make DESTDIR=${{ env.PLATFORM_BUILD_PATH }}/usr install
          ls -lR ${{ env.PLATFORM_BUILD_PATH }}/usr

      - name: Prepare AppImage environment
        run: |
          ls -lR ${{ env.PLATFORM_BUILD_PATH }}/usr
          mkdir -p ${{ env.PLATFORM_APPIMAGE_PATH }}/usr/bin
          install -m755 ./src/openmortal ${{ env.PLATFORM_APPIMAGE_PATH }}/usr/bin/openmortal
          mkdir -p ${{ env.PLATFORM_APPIMAGE_PATH }}/usr/share/icons/hicolor/32x32/apps
          install -m644 ${{ env.PLATFORM_BUILD_PATH }}/usr/share/openmortal/data/gfx/icon.png ${{ env.PLATFORM_APPIMAGE_PATH }}/usr/share/icons/hicolor/32x32/apps/openmortal.png
          mkdir -p ${{ env.PLATFORM_APPIMAGE_PATH }}/usr/share/openmortal
          cp -a data ${{ env.PLATFORM_APPIMAGE_PATH }}/usr/share/openmortal
          install -m644 packaging/openmortal.AppImage.desktop ${{ env.PLATFORM_APPIMAGE_PATH }}/openmortal.desktop
          mkdir -p ${{ env.PLATFORM_PACKAGE_PATH }}/usr/bin
          install -m755 ./src/openmortal ${{ env.PLATFORM_PACKAGE_PATH }}/usr/bin/openmortal
          mkdir -p ${{ env.PLATFORM_PACKAGE_PATH }}/usr/share/openmortal
          cp -a ${{ env.PLATFORM_BUILD_PATH }}/usr/openmortal/ ${{ env.PLATFORM_PACKAGE_PATH }}/usr/share/openmortal/
          tar zcvf -C ${{ env.PLATFORM_PACKAGE_PATH }}/ openmortal-$VERSION_linux_${{ env.PLATFORM }}.tar.gz .

      - name: Download linuxdeploy and appimagetool
        run: |
          wget -qO /tmp/linuxdeploy-x86_64.AppImage "https:/github.com/linuxdeploy/linuxdeploy/releases/latest/download/linuxdeploy-x86_64.AppImage"
          chmod +x /tmp/linuxdeploy-x86_64.AppImage
          wget -qO /tmp/appimagetool.AppImage "https:/github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x /tmp/appimagetool.AppImage

      - name: Create AppImage
        run: |
          /tmp/linuxdeploy-x86_64.AppImage --appdir ${{ env.PLATFORM_APPIMAGE_PATH }} --desktop-file=${{ env.PLATFORM_APPIMAGE_PATH }}/openmortal.desktop --icon-file=${{ env.PLATFORM_APPIMAGE_PATH }}/usr/share/icons/hicolor/32x32/apps/openmortal.png
          /tmp/appimagetool.AppImage ${{ env.PLATFORM_APPIMAGE_PATH }}

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: openmortal_appimage_${{ env.PLATFORM }}
          path: ../*.AppImage
      #- name: Upload Linux source xz archives for ${{ env.PLATFORM }}/
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: openmortal_linux_binary_${{ env.PLATFORM }}/.xz
      #    path: ../openmortal-0.7.tar.xz
      - name: Upload Linux source gzip archives for ${{ env.PLATFORM }}/
        uses: actions/upload-artifact@v4
        with:
          name: openmortal_linux_binary_${{ env.PLATFORM }}.gz
          path: ./openmortal-?.?.tar.gz
      - name: Upload Linux binary gzip archives for ${{ env.PLATFORM }}/
        uses: actions/upload-artifact@v4
        with:
          name: openmortal_linux_binary_${{ env.PLATFORM }}.gz
          path: openmortal-*_linux_${{ env.PLATFORM }}.tar.gz
