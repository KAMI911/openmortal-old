name: macOS Build

on:
  push:
    branches: [ master, upgrade ]
  pull_request:
    branches: [ master, upgrade ]
  workflow_dispatch:

env:
  VERSION: 0.7.2

jobs:
  macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel Mac (x86_64)
          - { runs-on: macos-13,     arch: x86_64 }
          # Apple Silicon (arm64) â€” macos-14+ runs on M-series hardware
          - { runs-on: macos-latest, arch: arm64  }

    runs-on: ${{ matrix.runs-on }}
    name: macOS ${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools and SDL 1.2 dependencies
        run: |
          brew update
          # SDL 1.2, SDL_image/mixer/net still in Homebrew core as of 2025
          brew install \
            autoconf automake libtool pkg-config \
            sdl sdl_image sdl_mixer sdl_net \
            freetype

      - name: Configure
        run: |
          autoreconf -i -f
          # Use Homebrew prefix so pkg-config and sdl-config are found
          export HOMEBREW_PREFIX="$(brew --prefix)"
          export PATH="${HOMEBREW_PREFIX}/bin:$PATH"
          export PKG_CONFIG_PATH="${HOMEBREW_PREFIX}/lib/pkgconfig"
          export SDL_CONFIG="${HOMEBREW_PREFIX}/bin/sdl-config"

          ./configure \
            --prefix=/usr/local \
            SDL_CONFIG="${SDL_CONFIG}" \
            CXXFLAGS="-I${HOMEBREW_PREFIX}/include -I${HOMEBREW_PREFIX}/include/freetype2" \
            LDFLAGS="-L${HOMEBREW_PREFIX}/lib"

      - name: Build
        run: make -j$(sysctl -n hw.logicalcpu)

      - name: Install to staging dir
        run: make DESTDIR="$(pwd)/dist" install

      - name: Package
        run: |
          tar zcf "openmortal-${{ env.VERSION }}_macos_${{ matrix.arch }}.tar.gz" \
            -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openmortal-${{ env.VERSION }}_macos_${{ matrix.arch }}
          path: openmortal-${{ env.VERSION }}_macos_${{ matrix.arch }}.tar.gz
